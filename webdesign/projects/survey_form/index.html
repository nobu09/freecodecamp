<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<main class="container">
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <form id="survey-form">
    <label for="name" id="name-label" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" name="name" placeholder="Enter your Name" required>
    
    <label for="email"  id="email-label" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" name="email" placeholder="Enter your Email" required>
    
    <label for="number"  id="number-label" class="form-label">Age (optional)</label>
    <input id="number" type="number" class="form-control" name="age" min="10" max="100" placeholder="Age">
    
    <input type="submit" class="btn btn-info" value="Submit">
  </form>
</main>
