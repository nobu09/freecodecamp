<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<main class="container">
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <form id="survey-form">
    <label for="name" id="name-label" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" name="name" placeholder="Enter your Name" required>
    
    <label for="email"  id="email-label" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" name="email" placeholder="Enter your Email" required>
    
    <label for="number"  id="number-label" class="form-label">Age (optional)</label>
    <input id="number" type="number" class="form-control" name="age" min="10" max="100" placeholder="Age">
    
    <label for="role" id="dropdown-label" class="form-label">Which option best describes your current role?</label>
    <select name="role" id="dropdown" class="form-control" required>
      <option disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
    
    <label id="user-recommend" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
    
      <div class="form-check">
        <input type="radio" name="user-recommend" id="definitely" value="definitely" class="for-check-input">
        <label for="definitely" class="for-check-label">Definitely</label>
      </div>
    
      <div class="form-check">
        <input type="radio" name="user-recommend" id="maybe" value="maybe" class="for-check-input">
        <label for="maybe" class="for-check-label">Maybe</label>
      </div>
    
      <div class="form-check">
        <input type="radio" name="user-recommend" id="notSure" value="notSure" class="for-check-input">
        <label for="notSure" class="for-check-label">Not sure</label>
      </div>
    
    <input type="submit" id="submit" class="btn btn-info" value="Submit">
  </form>
</main>
